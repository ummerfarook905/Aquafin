<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <div class="message" th:if="@{param.error}">
            Invalid Username or password
        </div>
        <div class="message" th:if="@{param.logout}">
            Logout successfully
        </div>
        <h2>Log in to your account</h2>
        <form th:action="@{/login}"
            method="post">

            <div class="form-group">
                <label for="Username">Username:</label>
                <input type="username" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <input type="submit" value="login">
        </form>
        <div class="registration-btn">
            <a class="btn" th:href="@{/registration}"><p style="color: rgb(196, 51, 51);">Don't have an account? Register</p></a>
        </div>
    </div>

    <style>
        body{
            background-image: url("https://c0.wallpaperflare.com/preview/519/791/635/concept-development-device-flat.jpg");
            background-size: cover;
        }
        .container{
            margin-left: 538px;
            margin-top: 227px;
        }
    </style>
</body>
</html>
